<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../style/sign-up.css" data-turbo="reload" media="all"/> <!--Importing css into HTML-->
    <title>Sign Up</title>
</head>
<body>
	<div class="container">
		<div class="col-md-4 offset-md-4">
			<div class="card shadow p-3 mb-5 bg-white rounded">
				<strong>Sign Up</strong>

				<form>
					<div class="form-group">
						<label for="exampleInputEmail1" style="padding-top: 15px;">Username</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
					</div>

					<div class="form-group">
						<label for="exampleInputEmail1" style="padding-top: 15px;">Email address</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
						<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					</div>

					<div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" class="form-control" id="exampleInputPassword1">
					</div>

					<div class="form-group">
						<label for="exampleInputPassword1">Confirm Password</label>
						<input type="password" class="form-control" id="exampleInputPassword1">
					</div>

					<!-- <div class="form-group form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Check me out</label>
					</div> -->

					<button type="submit" class="btn btn-primary sign-up">Submit</button>
				</form>
			</div>
		</div>
	</div>
    
</body>
</html>
